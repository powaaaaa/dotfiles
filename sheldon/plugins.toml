[plugins.dotfiles-sync]
local = "~/dotfiles/zsh"
use = ["sync/*.zsh"]
apply = ["source"]

[plugins.dotfiles-defer]
local = "~/dotfiles/zsh"
use = ["{!sync,*}.zsh"]

